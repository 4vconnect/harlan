<!DOCTYPE html>
<html>
    <head>
        <title data-i18n="index.title">Checkin de Promoteres | Accuracy</title>
        <meta name="description" content="Aplicativo para checkin de promoteres de evento..">
        <link rel="manifest" href="manifest-accuracy.json">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="images/accuracy/icon.png"/>
        <link href="//fonts.googleapis.com/css?family=Poiret+One|Open+Sans:400italic,400,300,600,700,800|Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet" type="text/css" />

    <body class="accuracy">
        <div class="login hide">
            @@include("static-template/login-accuracy-cordova.tpl")

        <div class="iframe hide">

            <div class="container">
                <div class="content logo-container">
                    <div class="logo"><i></i><span></span><h1>Accuracy</h1></div>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script>harlan.confs.isPhone = harlan.confs.isCordova = true;</script>
        <script src="js/accuracy.js"></script>
