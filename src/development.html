<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="manifest.json">
        <meta charset="utf-8">
        <title data-i18n="index.title">Harlan | Desfrute de todo potencial da informação</title>
        <meta name="description" content="Através do Harlan você utiliza toda informação a seu favor de maneira prática e rápida">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="/images/favicon.png"/>

        <!-- Google Fonts -->
        <link href="//fonts.googleapis.com/css?family=Poiret+One|Open+Sans:400italic,400,300,600,700,800|Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css" />
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link href="css/app.css" rel="stylesheet" type="text/css" />
        
        <link rel="apple-touch-icon" sizes="120x120" href="images/ios/AppIcon.appiconset/Icon-60@2x.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="images/ios/AppIcon.appiconset/Icon-76@2x.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/ios/AppIcon.appiconset/Icon-60@3x.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="images/ios/AppIcon.appiconset/Icon-76.png" />
        
        <script type="text/javascript" src="//cdn.ywxi.net/js/1.js" async></script>
    </head>
    <body>
        <!-- Mantém para evitar Ajax -->
        <div class="progress">
            @@include('static-template/progress.tpl')
        </div>
        <div class="site hide">
            @@include('static-template/site.tpl')
        </div>
        <div class="login hide">
            @@include('static-template/login.tpl')
        </div>
        <div class="app hide">
            <div class="scroll-down">
                @@include('static-template/header.tpl')
                @@include('static-template/action.tpl')
            </div>
            <div class="app-content">
            </div>
        </div>
        <div class="iframe hide">
            @@include('static-template/iframe.tpl')
            <iframe></iframe>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
